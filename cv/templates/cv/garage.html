{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garage</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'cv/ui.css' %}">
</head>

<body>
  <div class="ui-shell">
    <header class="ui-topbar">
      <div class="brand">
        <div class="brand-badge" aria-hidden="true"></div>
        <div>
          <div class="brand-title">Garage (Vista)</div>
          <div class="brand-sub">Interfaz azul/blanco</div>
        </div>
      </div>
      <div class="d-flex gap-2 flex-wrap justify-content-end">
        <a class="btn-neo btn-neo--ghost" href="{% url 'cv_view' %}">
          <span class="ico">⬅️</span>
          Volver
        </a>
      </div>
    </header>

    <main class="container" style="max-width: 1200px;">
      <div class="row g-3">
        {% for g in productos %}
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
              <div class="card-inner">
                <h3 class="section-title" style="font-size:1.05rem;">{{ g.nombreproducto }}</h3>
                <p class="sidebar-note mb-2">{{ g.descripcion }}</p>
                <span class="pill">${{ g.valordelbien }}</span>
              </div>
            </div>
          </div>
        {% empty %}
          <div class="col-12">
            <div class="card"><div class="card-inner">
              <h3 class="section-title">Sin productos</h3>
              <p class="sidebar-note mb-0">No hay artículos disponibles.</p>
            </div></div>
          </div>
        {% endfor %}
      </div>
    </main>
  </div>

  <script src="{% static 'cv/ui.js' %}"></script>
</body>
</html>
